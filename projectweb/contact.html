    <hr>

    <h1>Contact Me</h1>

    <form action="https://getform.io/f/apjnqxda" method="POST">
        <fieldset>
            <legend>Get in Touch</legend>

            <!-- Anti-spam honeypot -->
            <input type="text" name="_gotcha" style="display:none">

            <p>
                <label for="nama">Name:</label><br>
                <input type="text" name="name" id="nama" placeholder="Your Name..." required>
            </p>

            <p>
                <label for="pesan">Subject:</label><br>
                <textarea name="subject" id="pesan" placeholder="Your Message..." required></textarea>
            </p>

            <p>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Your Email..." required>
            </p>

            <p>
                <input type="submit" value="Send">
            </p>
        </fieldset>
    </form>

    <hr>
