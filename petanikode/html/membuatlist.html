<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Belajar HTML #09: Membuat List</title>
</head>
<body>
    <h1>Membuat List pada HTML</h1>
    <p>HTML menyediakan dua jenis list: ordered list (<code>&lt;ol&gt;</code>) dan unordered list (<code>&lt;ul&gt;</code>).</p>

    <h2>Contoh Ordered List:</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h2>Contoh Unordered List:</h2>
    <ul>
         <li>Laptop</li>
         <li>Mouse</li>
         <li>Keyboard</li>
     </ul>
</body>
</html>
