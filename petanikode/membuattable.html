<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Belajar HTML #10: Membuat Tabel</title>
</head>
<body>
    <h1>Membuat Tabel pada HTML</h1>
    <p>Tabel HTML dibuat menggunakan tag <code>&lt;table&gt;</code> dengan elemen <code>&lt;tr&gt;</code>, <code>&lt;th&gt;</code>, dan <code>&lt;td&gt;</code>.</p>

    <h2>Contoh:</h2>
    <table border="1"> <tr> <th>Nama</th> <th>Usia</th> </tr> <tr> <td>Atha</td> <td>19</td> </tr> </table> 
</body>
</html>
