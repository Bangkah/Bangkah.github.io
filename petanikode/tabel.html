<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
    
</head>
<body>

                <td>2024</td>
            </tr>
            <tr>
                <td>2</td>

                <td>TI</td>
                <td>2024</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ammar</td>
                <td>TI</td>
                <td>2024</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Mahasiswa: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
