<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menampilkan Gambar</title>
</head>
<body>
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Kita dapat menampilkan gambar di HTML dengan menggunakan tag <code>&lt;img&gt;</code>.</p>
    <p>Contoh:</p>
    <img src="gambar1.jpg" width="200" height="200" alt="">
</body>
</html>
